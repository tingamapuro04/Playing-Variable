<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css playing variables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <label for="spacing">Spacing</label>
    <input class="wewe" type="range" name="spacing" min="0" max="25" value="10" data-name="px">

    <label for="base">Blur</label>
    <input type="range" name="base" min="0" max="25" value="1" data-name="px">

    <label for="kalar">Base color</label>
    <input type="color" name="kalar" value="#369cfe">
  </div>

  <img src="img/ohi.jpeg" alt="my photo">





  <script src="index.js"></script>
</body>
</html>
